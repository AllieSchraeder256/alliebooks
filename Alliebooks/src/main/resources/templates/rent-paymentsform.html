  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Alliebooks</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
 	<div>
    	<h2 th:text="${action} +' Rent Payment'"></h2>
    	<form class="form-horizontal" th:object="${rentPayment}" th:action="@{/rent-payments/save}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label class="col-sm-2 control-label">Property/Unit:</label>
                <div class="col-sm-10">
	                <select id="property_dropdown" th:field="*{unitId}">
	                	<option th:each="unit : ${units}" th:value="${unit.id}" th:text="${unit.property.name} + ' - ' + ${unit.name}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tenant:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{tenant}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Amount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{amount}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <input type="date" pattern="yyyy-MM-dd"  class="form-control" th:field="*{date}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Note:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{note}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Payment Image:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" th:field="*{imageHelper}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
  </div>

</body>
</html>
