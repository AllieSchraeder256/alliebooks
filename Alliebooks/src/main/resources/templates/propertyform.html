  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Alliebooks</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
 	<div>
    	<h2 th:text="${action} +' Property'"></h2>
    	<form class="form-horizontal" th:object="${property}" th:action="@{/properties/save}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Image:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" th:field="*{imageHelper}"/>
                </div>
            </div>
            
            <hr>
            
            
            	<div class="form-group">
	                <label class="col-sm-2 control-label">Unit Name:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{units[0].name}"/>
	                </div>
	            </div>
            
           		<div class="form-group">
	                <label class="col-sm-2 control-label">Current Tenant:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{units[0].currentTenant}"/>
	                </div>
	            </div>
	            
            	<div class="form-group">
	                <label class="col-sm-2 control-label">Current Rent:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{units[0].currentRent}"/>
	                </div>
	            </div>
	            
	            <hr>
	            
	            <div class="form-group">
	                <label class="col-sm-2 control-label">Unit Name:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{units[1].name}"/>
	                </div>
	            </div>
            
           		<div class="form-group">
	                <label class="col-sm-2 control-label">Current Tenant:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{units[1].currentTenant}"/>
	                </div>
	            </div>
	            
            	<div class="form-group">
	                <label class="col-sm-2 control-label">Current Rent:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{units[1].currentRent}"/>
	                </div>
	            </div>
	            

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
  </div>

</body>
</html>
