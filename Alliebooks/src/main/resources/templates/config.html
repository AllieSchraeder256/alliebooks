
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Alliebooks</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h2>Configuration</h2>
		<div>
			<div class="row">
				<h3>Expense Types</h3>
				<div class = "col-sm-6">
					<table class="table table-striped">
				<tr>
					<th>Type Name</th>
					<th>Active</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="type : ${expenseTypes}">
					<td th:text="${type.name}" />
					<td th:text="${type.active}" />
					<td><a th:href="${'/config/expense-types/edit/' + type.id}">Edit</a></td>
					<td><a th:href="${'/config/expense-types/delete/' + type.id}">Delete</a></td>
				</tr>
			</table>
				</div>
				<div class = "col-sm-6">
					<form th:action="@{/config/expense-types/new}">
					<div class = "col-sm-5">
					    Name: <input type="text" name="name" class="form-control" th:value="${editExpenseType?.name}">
					    Active: <input type="checkbox" name="active" class="form-control" th:checked="${editExpenseType?.active}">
					    <button type="submit" class="btn btn-default">Add Type</button>
				    </div>
				</form>	
				</div>
				
			</div>
			<hr>
				
		</div>
	</div>

</body>
</html>
