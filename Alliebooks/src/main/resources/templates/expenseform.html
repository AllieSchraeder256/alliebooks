  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Alliebooks</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
 	<div>
    	<h2 th:text="${action} +' Expense'"></h2>
    	<form class="form-horizontal" th:object="${expense}" th:action="@{/expenses/save}" method="post" enctype="multipart/form-data">
            <div class="form-group">
           		<input type="hidden" th:field="*{id}" />
           		<input type="hidden" th:field="*{receiptImage}" />
                <label class="col-sm-2 control-label">Store:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{store}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Comment:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{comment}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Amount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{amount}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <input type="date" pattern="yyyy-MM-dd"  class="form-control" th:field="*{date}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Property:</label>
                <div class="col-sm-10">
	                <select id="property_dropdown"  th:field="*{propertyId}">
	                	<option th:each="property : ${properties}" th:value="${property.id}" th:text="${property.name}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Expense Type:</label>
                <div class="col-sm-10">
	                <select id="expense_type_dropdown" th:field="*{expenseTypeId}">
	                	<option th:each="expenseType : ${expenseTypes}" th:value="${expenseType.id}" th:text="${expenseType.name}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Receipt Image:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" th:field="*{imageHelper}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
  </div>

</body>
</html>
